
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dnbOS | SLC Drum & Bass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #00ff41;
        font-family: 'Share Tech Mono', monospace;
        overflow-x: hidden;
      }
      
      .crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 100;
      }

      .flicker {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.99; }
        20% { opacity: 0.95; }
        25% { opacity: 0.98; }
        30% { opacity: 0.94; }
        100% { opacity: 0.98; }
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 101;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: fixed;
        bottom: 100%;
        animation: scanline 6s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #00441b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41;
      }

      .hidden-ui {
        display: none;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Boot Screen -->
    <div id="boot-screen" class="fixed inset-0 bg-black text-[#00ff41] p-8 z-[200] overflow-hidden font-mono text-sm md:text-base">
      <div id="boot-logs" class="max-w-4xl mx-auto space-y-1"></div>
      <div id="boot-cursor" class="max-w-4xl mx-auto mt-2 flex items-center space-x-2">
        <span class="animate-ping">_</span>
        <span class="text-gray-500 italic">SYSTEM INITIALIZING...</span>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-ui" class="hidden-ui min-h-screen p-4 md:p-8 flex flex-col items-center">
      <header class="w-full max-w-6xl flex flex-col md:flex-row justify-between items-start md:items-center mb-8 border-b border-[#00ff41]/20 pb-4 space-y-4 md:space-y-0">
        <div>
          <h1 class="text-4xl md:text-6xl font-bold tracking-tighter text-[#00ff41] flicker">
            dnbOS<span class="text-xs align-super opacity-50 ml-1">v 1.0</span>
          </h1>
          <p class="text-sm font-mono text-[#00ff41]/70 uppercase tracking-widest">
            Drum & Bass
            <br> Operating System
          </p>
        </div>
        <div id="system-specs-header" class="grid grid-cols-2 md:grid-cols-4 gap-4 text-[10px] font-mono uppercase text-[#00ff41]/60">
          <!-- Specs injected via JS -->
        </div>
      </header>

      <main class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-12 gap-8">
        <!-- Terminal Column -->
        <section class="lg:col-span-5 space-y-6">
          <div class="space-y-2">
            <div class="flex items-center justify-between text-xs font-mono text-[#00ff41]">
              <span>SYSTEM_CONSOL_V01</span>
              <span class="animate-pulse">ONLINE</span>
            </div>
            
            <div id="terminal-container" class="bg-black/80 border border-[#00ff41]/30 rounded p-4 h-[400px] flex flex-col font-mono text-sm md:text-base shadow-[0_0_20px_rgba(0,255,65,0.1)]">
              <div id="terminal-output" class="flex-1 overflow-y-auto space-y-1 mb-4 scrollbar-hide"></div>
              <form id="terminal-form" class="flex border-t border-[#00ff41]/20 pt-2">
                <span class="text-[#00ff41] mr-2">guest:~$</span>
                <input
                  id="terminal-input"
                  type="text"
                  class="flex-1 bg-transparent border-none outline-none text-white font-mono placeholder:text-gray-700"
                  placeholder="Enter command..."
                  autocomplete="off"
                />
              </form>
            </div>
          </div>
          
          <div class="p-4 border border-dashed border-[#00ff41]/30 rounded-sm bg-[#00ff41]/5">
            <h4 class="flex flex-row items-center whitespace-nowrap text-[#00ff41] text-xs font-bold mb-2 uppercase tracking-tighter">
              <span class="w-2 h-2 rounded-full mr-2" />
              SLC Scene Bulletin
            </h4>
            <p id="bulletin-text" class="text-xs text-gray-400 leading-relaxed font-mono">
              Fetching bulletin data...
            </p>
          </div>
        </section>

        <!-- Events Column -->
        <section class="lg:col-span-7 space-y-8">
          <div class="flex items-center justify-between border-b border-[#00ff41]/30 pb-2">
            <h2 class="text-2xl font-bold text-[#00ff41] tracking-tight flex items-center">
              <span class="mr-2">&gt;</span> ACTIVE OPERATIONS
            </h2>
            <span class="text-xs font-mono text-[#00ff41]/50 uppercase">Directory: /usr/bin/events/</span>
          </div>

          <div id="event-list" class="grid grid-cols-1 gap-6">
            <!-- Events injected via JS -->
          </div>

          <div class="text-center py-10 opacity-20 hover:opacity-100 transition-opacity">
            <p class="text-[10px] font-mono text-[#00ff41] uppercase tracking-[0.5em]">
              --- End of Data Stream ---
            </p>
          </div>
        </section>
      </main>

      <footer class="w-full max-w-6xl mt-12 pt-8 border-t border-[#00ff41]/20 text-center">
        <div class="flex flex-col md:flex-row justify-between items-center text-[10px] font-mono text-[#00ff41]/40 uppercase tracking-widest gap-4">
          <span>&copy; 2025 dnbOS</span>
          <div class="flex space-x-6">
            <button class="hover:text-[#00ff41] transition-colors">INSTAGRAM</button>
            <button class="hover:text-[#00ff41] transition-colors">FACEBOOK</button>
            <button class="hover:text-[#00ff41] transition-colors">TIKTOK</button>
          </div>
          <span>Built for the Underground</span>
        </div>
      </footer>
    </div>

    <div class="crt-overlay"></div>
    <div class="scanline"></div>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
